<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>

      <img class="logo" src="./images/logo.svg" alt="logo" />

      <h1>We are launching <span>soon!</span></h1>
      <h3>Subscribe and get notified</h3>

      <form id="form">
        <div class="left">
          <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />

        <small class="error">please provide a valid email</small>
        </div>
        

        <button>Notify Me</button>
       
      </form>

      <img
        class="bg"
        src="./images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      
        

        <footer>
          <div class="social">
            <a target="_blank" href="https://facebook.com/florinpop17">
              <i class="fab fa-facebook-f"></i>
            </a>
  
            <a target="_blank" href="https://twitter.com/Beinmonyu">
              <i class="fab fa-twitter"></i>
            </a>
  
            <a target="_blank" href="https://www.instagram.com/bytesworks/">
              <i class="fab fa-instagram"></i>
            </a>
          </div>

          <p>&copy; Copyright Ping. All rights reserved.</p>
     
      <footer>
    </main>

    <script src="/script.js"></script>
  </body>
</html>
